<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Three Column Footer</title>
    <!-- fontawesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- normalize resets -->
    <link href="./css/normalize@8.0.1.css" rel="stylesheet"/>
    <!-- main styles -->
    <link href="./css/styles.css" rel="stylesheet"/>
</head>
<body>
<header class="header"></header>
<main class="main"></main>
<footer class="footer__section">
    <div class="utils-container">
        <div class="footer">
            <div class="footer__top">
                <div class="footer__top--left"></div>
                <div class="footer__top--right">
                    <div class="footer__top--right-left"></div>
                    <div class="footer__top--right-right"></div>
                </div>
            </div>
            <hr class="footer__separator">
            <div class="footer__bottom">
                <p class="footer__copyright">
                    &copy;&nbsp;2024 Company, All Rights Reserved
                </p>
                <p class="footer__paragraph">
                    <a href="#" class="footer__terms-conditions">Terms and Conditions</a>
                </p>
                <p class="footer__paragraph">
                    <a href="#" class="footer__privacy-policy">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>
</footer>



<!-- jquery -->
<script src="./js/jquery/jquery-3.6.4.min.js"></script>
<!-- main scripts -->
<script src="./js/scripts.js"></script>
</body>
</html>
